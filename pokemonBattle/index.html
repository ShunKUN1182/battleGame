<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>バトルだぞ</title>
        <link rel="stylesheet" href="css/style.css" />
        <script defer src="js/index.js"></script>
    </head>
    <body>
        <header>
            <h1>ECC Battle Special</h1>
            <div>
                <p>ターン<span id="turnIndex">1</span></p>
                <button>リセット</button>
            </div>
        </header>
        <main>
            <div class="turnCheck">
                <h2><span id="turnName">あなた</span>のターンです</h2>
            </div>
            <div class="battle_status">
                <div class="player_box my_box">
                    <div class="name_box">
                        <h2 id="myName">あなた</h2>
                        <div class="hp_box">
                            <h3>HP</h3>
                            <p id="myStartHP"><span id="myHPIndex">100</span>/100</p>
                        </div>
                    </div>
                    <div class="hp_bar" id="myHPbar"></div>
                    <button id="my_atk_btn">攻撃</button>
                </div>

                <div class="vs_box">
                    <p>VS</p>
                </div>

                <div class="player_box cpu_box">
                    <div class="name_box">
                        <h2 id="cpuName">CPU</h2>
                        <div class="hp_box">
                            <h3>HP</h3>
                            <p id="cpuStartHP"><span id="cpuHPIndex">100</span>/100</p>
                        </div>
                    </div>
                    <div class="hp_bar" id="cpuHPbar"></div>
                    <button id="cpu_atk_btn">攻撃</button>
                </div>
            </div>
            <div class="battle_log">
                <h2>バトルログ</h2>
                <div>
                    <p id="battleLog">新しいバトルが開始！</p>
                </div>
            </div>
        </main>
    </body>
</html>
